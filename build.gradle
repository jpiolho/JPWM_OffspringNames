apply plugin: 'java'
apply plugin: 'idea'

group = 'com.jpiolho.wurmmod'
version = '1.0-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {

    maven { url "http://gotti.no-ip.org/maven/repository" }
    maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.gotti.wurmunlimited', name: 'server-modlauncher', version:'0.29.2'
}

sourceSets {
    main {
        java {
            srcDirs = ["src"]
        }
    }
}

idea {
    module {
        sourceDirs += file("$projectDir/src")
    }
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                'Implementation-Version': version
    }
}